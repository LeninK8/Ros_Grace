<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ros_Grace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      text-align: center;
      padding: 100px 20px 60px;
      background: #0f0f0f;
    }

    header h1 {
      font-size: 3.5em;
      font-weight: bold;
      color: #ff69b4; /* fucsia brillante */
      letter-spacing: 3px;
    }

    header p {
      font-size: 1.3em;
      color: #c0c0c0; /* plateado */
    }

    .bubble {
      position: absolute;
      background: rgba(255, 105, 180, 0.1); /* fucsia transparente */
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
    }

    .bubble:nth-child(3)  { width: 60px; height: 60px; top: 10%; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(4)  { width: 90px; height: 90px; top: 20%; left: 80%; animation-delay: 2s; }
    .bubble:nth-child(5)  { width: 45px; height: 45px; top: 50%; left: 25%; animation-delay: 4s; }
    .bubble:nth-child(6)  { width: 110px; height: 110px; top: 60%; left: 75%; animation-delay: 6s; }
    .bubble:nth-child(7)  { width: 30px; height: 30px; top: 40%; left: 50%; animation-delay: 1s; }
    .bubble:nth-child(8)  { width: 75px; height: 75px; top: 70%; left: 15%; animation-delay: 3s; }
    .bubble:nth-child(9)  { width: 50px; height: 50px; top: 80%; left: 60%; animation-delay: 5s; }
    .bubble:nth-child(10) { width: 95px; height: 95px; top: 30%; left: 90%; animation-delay: 7s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-40px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.5; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ros_Grace</h1>
    <p>Moda femenina con actitud ðŸ’‹</p>
    
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </header>

</body>
</html>
